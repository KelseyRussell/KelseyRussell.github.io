<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex your Grid Skills</title>
    <link rel="stylesheet" href="ica7-part2.css">

</head>
<body>
    <div id="flex-parent">
        <p id="flex-child1">Make me show 3rd from the left.</p>
        <p id="flex-child2">Make me fourth in the row.</p>
        <p id="flex-child3">Make me show 2nd in the row.</p>
        <p id="flex-child4">Make me first in the row.</p>
    </div>
    <hr>
    <p>Make these numbers look like a keypad</p>
    <div class="wrapper">
        <div class="no1">1</div>
        <div class="no2">2</div>
        <div class="no3">3</div>
        <div class="no4">4</div>
        <div class="no5">5</div>
        <div class="no6">6</div>
        <div class="no7">7</div>
        <div class="no8">8</div>
        <div class="no9">9</div>
        <div class="no0">0</div>
    </div>
</body>
</html>
